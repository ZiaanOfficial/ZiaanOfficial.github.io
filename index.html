<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4caf50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Monitoring Grow a Garden</h1>
    <div id="data"></div>
</div>

<script>
    const apiUrls = [
        'https://gagapi.onrender.com/weather',
        'https://gagapi.onrender.com/eventshop',
        'https://gagapi.onrender.com/cosmetics',
        'https://gagapi.onrender.com/seeds',
        'https://gagapi.onrender.com/gear'
    ];

    async function fetchData(url) {
        const response = await fetch(url);
        return response.json();
    }

    function createTable(data, title) {
        let table = `<h2>${title}</h2><table><tr>`;
        Object.keys(data[0]).forEach(key => {
            table += `<th>${key.charAt(0).toUpperCase() + key.slice(1)}</th>`;
        });
        table += `</tr>`;
        data.forEach(item => {
            table += `<tr>`;
            Object.values(item).forEach(value => {
                table += `<td>${value}</td>`;
            });
            table += `</tr>`;
        });
        table += `</table>`;
        return table;
    }

    async function loadData() {
        const dataContainer = document.getElementById('data');
        dataContainer.innerHTML = ''; // Clear previous data
        for (const url of apiUrls) {
            const data = await fetchData(url);
            dataContainer.innerHTML += createTable(data, url.split('/').pop().charAt(0).toUpperCase() + url.split('/').pop().slice(1));
        }
    }

    loadData();
    setInterval(loadData, 30000); // Refresh every 30 seconds
</script>

</body>
</html>
